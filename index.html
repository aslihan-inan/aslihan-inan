<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslƒ±han Uzunoƒüullarƒ± - Frontend Developer</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --primary-color: #4a5568;
            --hover-color: #2d3748;
            --card-bg: white;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --primary-color: #E92577;
            --hover-color: #E92577;
            --card-bg: #2d3748;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
        
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            align-items: center;
            position: relative;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .text-content {
            flex: 1;
            padding-right: 40px;
        }

        .photo {
            flex: 1;
            text-align: center;
        }

        .photo img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact {
            font-size: 1.2rem;
            margin-top: 30px;
        }

        .email {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .email:hover {
            background-color: var(--hover-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            
            .text-content {
                padding-right: 0;
                margin-bottom: 40px;
            }
            
            .controls {
                position: static;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="themeToggle" class="btn">üåô Dark Mode</button>
            <button id="languageToggle" class="btn">TR/EN</button>
        </div>
        
        <div class="text-content" id="textContent">
            <h8>Merhaba!üëã </h8>
            <h1>Ben Aslƒ±han. Frontend developerƒ±m. Saƒülam ve √∂l√ßeklenebilir frontend √ºr√ºnleri tasarlƒ±yorum.</h1>
            <p> ≈ûu anda UX, UI ve Web Tasarƒ±m projelerinde freelance √ßalƒ±≈üƒ±yorum.</p>
            
            <p>Takƒ±mƒ±nƒ±za katƒ±lmamƒ± ister misiniz?</p>
            
            <div class="contact">
                <a href="mailto:a.uzunogullari@gmail.com" class="email">‚Üí a.uzunogullari@gmail.com</a>
            </div>
        </div>
        
        <div class="photo">
            <img src="images/aslihan.jpeg" alt="Aslƒ±han Uzunoƒüullarƒ±" style="width: 341px; height: 341px; object-fit: cover; border: 10px solid #E92577; ">
        </div>
    </div>

    <script>
        // Dil Deƒüi≈ütirme Fonksiyonu
        const languageToggle = document.getElementById('languageToggle');
        const textContent = document.getElementById('textContent');
        
        const translations = {
            tr: {
                title: "Merhaba! üëã Ben Aslƒ±han.",
                description: "Frontend developerƒ±m. Saƒülam ve √∂l√ßeklenebilir frontend √ºr√ºnleri tasarlƒ±yorum. ≈ûu anda UX, UI ve Web Tasarƒ±m projelerinde freelance √ßalƒ±≈üƒ±yorum.",
                invitation: "Takƒ±mƒ±nƒ±za katƒ±lmamƒ± ister misiniz?",
                email: "‚Üí a.uzunogullari@gmail.com",
                btnText: "TR/EN"
            },
            en: {
                title: "Hello! üëã I'm Aslƒ±han.",
                description: "I'm a frontend developer. I design solid and scalable frontend products. Currently working freelance on UX, UI and Web Design projects.",
                invitation: "Would you like me to join your team?",
                email: "‚Üí a.uzunogullari@gmail.com",
                btnText: "EN/TR"
            }
        };
        
        let currentLanguage = 'tr';
        
        languageToggle.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'tr' ? 'en' : 'tr';
            updateContent();
        });
        
        function updateContent() {
            const lang = translations[currentLanguage];
            textContent.querySelector('h1').textContent = lang.title;
            textContent.querySelectorAll('p')[0].textContent = lang.description;
            textContent.querySelectorAll('p')[1].textContent = lang.invitation;
            textContent.querySelector('.email').textContent = lang.email;
            languageToggle.textContent = lang.btnText;
        }
        
        // Dark/Light Mode Fonksiyonu
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.setAttribute('data-theme', 
                body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            
            updateThemeButton();
        });
        
        function updateThemeButton() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
        
        // Sistem temasƒ±nƒ± kontrol et
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.setAttribute('data-theme', 'dark');
            updateThemeButton();
        }
    </script>
</body>
</html>
