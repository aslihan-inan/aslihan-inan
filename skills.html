<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AslÄ±han UzunoÄŸullarÄ± - Skills</title>
    <style>
        /* TEMEL STILLER */
        :root {
            --bg-color: #f4f4f4;
            --content-bg: white;
            --text-color: #333;
            --primary-color: #4a5568;
            --pink-accent: #FF69B4;
            --skill-bg: #f0f2f5;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --content-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --skill-bg: #2d3748;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 40px;
        }

        /* SKILLS BÃ–LÃœMÃœ */
        .skills-section {
            margin-top: 60px;
        }

        .skills-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--text-color);
            position: relative;
            display: inline-block;
        }

        .skills-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--pink-accent);
            border-radius: 2px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skill-item {
            background-color: var(--skill-bg);
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .skill-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* DARK MODE UYUMU */
        [data-theme="dark"] .skill-item {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* RESPONSIVE AYARLAR */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .skills-title {
                font-size: 1.8rem;
            }
            
            .skill-item {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Skills BÃ¶lÃ¼mÃ¼ -->
        <section class="skills-section">
            <h2 class="skills-title">Skills</h2>
            <div class="skills-container">
                <div class="skill-item">JAVASCRIPT</div>
                <div class="skill-item">REACT</div>
                <div class="skill-item">REDUX</div>
                <div class="skill-item">NODE</div>
                <div class="skill-item">VS CODE</div>
                <div class="skill-item">FIGMA</div>
            </div>
        </section>
    </div>

    <!-- Toggle butonu (Ã¶rnek kullanÄ±m) -->
    <button id="themeToggle" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background: var(--pink-accent); color: white; border: none; border-radius: 5px; cursor: pointer;">ðŸŒ™ Tema DeÄŸiÅŸtir</button>

    <script>
        // Tema DeÄŸiÅŸtirme Fonksiyonu
        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            body.setAttribute('data-theme', 
                body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>
</html>
